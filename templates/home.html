<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .login {
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container login">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card p-4">
                <h1 class="text-center mb-4">
                    Student Exam Performance Indicator
                </h1>

                <form action="{{ url_for('predict_datapoint') }}" method="POST">

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Race / Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="race_ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free / Reduced</option>
                        </select>
                    </div>

                    <!-- Test Preparation -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score</label>
                        <input type="number" class="form-control"
                               name="reading_score" min="0" max="100" required>
                    </div>

                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label class="form-label">Writing Score</label>
                        <input type="number" class="form-control"
                               name="writing_score" min="0" max="100" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Predict Math Score
                        </button>
                    </div>

                </form>

                {% if results %}
                <div class="alert alert-success mt-4 text-center">
                    <strong>Predicted Math Score:</strong> {{ results }}
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
